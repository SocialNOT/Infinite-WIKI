<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --text-color-subtle: #888;
        --link-hover-color: #0000ff;
        --skeleton-color: #e0e0e0;
        --error-border-color: #cc0000;
        --error-text-color: #cc0000;
        --disabled-color: #ccc;
        --history-item-bg: #f0f0f0;
        --history-item-hover-bg: #e0e0e0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #121212;
          --text-color: #e0e0e0;
          --text-color-subtle: #888888;
          --link-hover-color: #6495ED; /* Cornflower blue */
          --skeleton-color: #333333;
          --error-border-color: #ff5555;
          --error-text-color: #ff5555;
          --disabled-color: #555;
          --history-item-bg: #2a2a2a;
          --history-item-hover-bg: #3a3a3a;
        }
      }

      body.dark-mode {
        --background-color: #121212;
        --text-color: #e0e0e0;
        --text-color-subtle: #888888;
        --link-hover-color: #6495ED;
        --skeleton-color: #333333;
        --error-border-color: #ff5555;
        --error-text-color: #ff5555;
        --disabled-color: #555;
        --history-item-bg: #2a2a2a;
        --history-item-hover-bg: #3a3a3a;
      }

      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Kosugi', sans-serif;
        font-size: 1.1rem; /* Set base font size for the entire app */
        line-height: 1.6; /* Set base line height for readability */
        margin: 0;
        padding: 2rem 2rem 5rem 2rem; /* Increased bottom padding for sticky footer */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      #root {
        max-width: 65ch; /* Optimal line length for readability */
        margin: auto;
      }
      /* Reset headers to have the same font size as the body */
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em; /* 1em equals the parent font-size, which is 1.1rem from body */
        margin: 0;
        font-weight: normal; /* Ensure no bolding by default */
      }
      /* Reset button for link-like behavior */
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .interactive-word {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .interactive-word:hover {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      .footer-text {
        font-size: 0.9em;
        color: var(--text-color-subtle);
      }
      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .footer-text a:hover {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      .ascii-art {
        font-family: monospace;
        text-align: left; /* Aligned to the left for better block letter rendering */
        white-space: pre;
        color: var(--text-color-subtle);
        margin: 2rem 0; /* Increased margin for more breathing room */
        line-height: 1.1; /* Tighter line height for better art rendering */
        font-size: 0.8em; /* Slightly smaller font for more detailed art */
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      
      /* Search Bar & Theme Toggle Styles */
      .search-container {
        display: flex;
        align-items: center; /* Vertically center items */
        gap: 1rem;
        margin-bottom: 3rem;
      }

      .search-form {
        flex-grow: 1; /* Make form take available space */
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 0.2rem;
        font: inherit; /* Inherit font from body */
        color: inherit; /* Inherit text color */
        border: none;
        border-bottom: 1px solid transparent; /* No visible line by default */
        background-color: transparent;
        box-sizing: border-box; /* Include padding in width */
        outline: none; /* Remove default focus outline */
      }
      
      .search-input:disabled {
        color: var(--disabled-color);
      }

      .search-input::placeholder {
        color: var(--text-color);
        opacity: 1; /* Override browser default lighter color */
      }
      
      .random-button {
        background: none;
        border: none;
        padding: 0.5rem 0; /* Align vertically with input */
        font: inherit;
        color: var(--text-color);
        cursor: pointer;
        white-space: nowrap; /* Prevent "Random" from wrapping */
      }
      
      .random-button:hover:not(:disabled) {
        color: var(--link-hover-color);
      }

      .random-button:disabled {
        color: var(--disabled-color);
        cursor: not-allowed;
      }

      .theme-toggle-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.25rem;
        border-radius: 50%;
        color: var(--text-color);
      }
      .theme-toggle-button:hover {
        color: var(--link-hover-color);
      }
      .theme-toggle-button svg {
        width: 20px;
        height: 20px;
      }

      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        background-color: var(--background-color);
        transition: background-color 0.3s ease;
      }

      /* Error Box */
      .error-box {
        border: 1px solid var(--error-border-color);
        padding: 1rem;
        color: var(--error-text-color);
      }
      .error-box p {
        margin: 0;
      }

      /* Skeleton Loader */
      .skeleton-bar {
        height: 1rem;
        background-color: var(--skeleton-color);
        margin-bottom: 0.75rem;
      }
      
      /* History Section */
      .history-section {
        margin-top: 3rem;
        border-top: 1px solid var(--skeleton-color);
        padding-top: 2rem;
      }
      .history-section h2 {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-color-subtle);
        margin-bottom: 1rem;
      }
      .history-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .history-item {
        padding: 0.25rem 0.75rem;
        background-color: var(--history-item-bg);
        border-radius: 4px;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }
      .history-item:hover {
        background-color: var(--history-item-hover-bg);
        color: var(--link-hover-color);
      }

      /* Translation Controls */
      .translation-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 2rem;
      }
      .translation-controls select, .translation-controls button {
        font: inherit;
        padding: 0.25rem 0.5rem;
        border: 1px solid var(--text-color-subtle);
        background-color: var(--background-color);
        color: var(--text-color);
        border-radius: 4px;
      }
      .translation-controls button {
        cursor: pointer;
      }
      .translation-controls button:hover:not(:disabled) {
        background-color: var(--history-item-bg);
      }
      .translation-controls select:disabled, .translation-controls button:disabled {
        color: var(--disabled-color);
        border-color: var(--disabled-color);
        cursor: not-allowed;
        opacity: 0.7;
      }

      /* Translation Section */
      .translation-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--skeleton-color);
      }
      .translation-section h3 {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-color-subtle);
        margin-bottom: 1rem;
      }
    </style>
